- route:
    id: weather tool
    from:
      uri: langchain4j-tools:weather
      parameters:
        tags: all
        description: get wheather forecast of cities around the world
        parameter.location: string
      steps:
        - setBody:
            expression:
              simple:
                expression: |-
                  {
                    "weather":{
                      "location":"${header.location}",
                      "temperature": "35 degrees celcius"
                    }
                  }
        - log:
            message: "response is: ${body}"
